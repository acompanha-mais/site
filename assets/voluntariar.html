    <main>
        <h1>Ser um voluntário</h1>
        <section class="register">
            <div>
                <form>
                    <fieldset>
                        <legend>Preencha seus dados:</legend>
                        <div>
                            <label for="idNome">Nome completo:</label>
                            <input type="text" name="nome" id="idNome" placeholder="Digite seu nome" maxlength="100" required>
                        </div>
                        <div>
                            <label for="idTelefone">Telefone:</label>
                            <input type="tel" name="telefone" id="idTelefone" placeholder="Digite seu telefone">
                        </div>
                        <div>
                            <label for="idCpf">CPF:</label>
                            <input type="text" name="cpf" id="idCpf" placeholder="Digite seu CPF (apenas números)" maxlength="11" required>
                        </div>
                        <div>
                            <label for="idSexo">Sexo:</label>
                            <select name="sexo" id="idSexo" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                        <div>
                            <label for="idDataNascimento">Data de Nascimento:</label>
                            <input type="date" name="dataNascimento" id="idDataNascimento" required>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
