<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acompanha+</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="stylesheet" href="../css/form.css">

    <script src="../js/nav-toggle.js" defer></script>
</head>

<body>
    <header id="header">
        <a href="../index.html" class="logo-link">
            <img src="../images/acompanha_logo.png" alt="Logo da Acompanha mais" class="logo">
        </a>

        <nav id="nav">
            <button aria-laber="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
                <span id="hamburguer"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="../index.html">Início</a></li>
                <li><a href="cadastro-cuidador.html">Quero me voluntariar</a></li>

                <li><a href="#">Contato</a></li>
                <li><a href="#">Integrantes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div>
                <form>
                    <fieldset>
                        <legend class="padding-simples">Login</legend>
                        <div class="input-box">
                            <label for="idEmail">Email:</label>
                            <input type="email" name="email" id="idEmail" placeholder="Digite seu email" maxlength="100" required>
                        </div>
                        <div class="input-box">
                            <label for="idSenha">Senha:</label>
                            <input type="password" name="senha" id="idSenha" placeholder="Digite sua senha" minlength="6" maxlength="64" required>
                        </div>

                        <button type="submit">Logar</button>

                        <div>
                            <p>Ainda não é um voluntário? <a href="cadastro-cuidador.html">Cadastre-se</a></p>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer-acompanha">
        <div class="container-footer">
            <p><strong>Acompanha+ - Apoio digital ao paciente.</strong></p>
