        <main>
            <section>
                <div>
                    <form>
                        <fieldset>
                            <legend class="padding-simples">Fale conosco!</legend>
                            <div class="input-box">
                                <label for="idNome">Nome:</label>
                                <input type="text" name="nome" id="idNome" placeholder="Digite seu nome" maxlength="100" required>
                            </div>
                            <div class="input-box">
                                <label for="idTelefone">Telefone:</label>
                                <input type="tel" name="telefone" id="idTelefone" placeholder="Digite seu telefone" maxlength="11" required>
                            </div>
                            <div class="input-box">
                                <label for="idMensagem" id="mensagem">Mensagem:</label>
                                <textarea name="mensagem" id="idMensagem" placeholder="Digite sua mensagem" maxlength="1000" required></textarea>
                            </div>

                            <button type="submit">Enviar</button>
                        </fieldset>
                    </form>
                </div>
            </section>
